<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cashflow â€” Entries (Pro)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/theme.js" defer></script>
  <script type="module" src="js/list.js" defer></script>
  <script type="module" src="js/auth-guard.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="header">
      <div>
        <h1>ðŸ’¸ Cashflow â€” Entries</h1>
        <small id="filterLabel" class="muted">Showing: All</small>
      </div>
      <nav class="nav">
        <a href="index.html" class="ghost">Dashboard</a>
        <a href="add.html">Add Entry</a>
        <a href="entries.html" class="ghost">Entries</a>
      </nav>
    </div>

    <!-- Controls -->
    <section class="panel no-print" aria-label="Filters and actions">
      <div class="flex gap-4 items-end" style="flex-wrap:wrap;">
        <div style="flex:1; min-width:220px; margin-bottom: 16px;">
          <input id="q" placeholder="Search person / party / category / remarks..." style="width: 100%;" />
        </div>

        <label style="margin-bottom: 16px;">
          <span class="muted" style="font-size: 0.75rem;">Flow</span>
          <select id="flowFilter">
            <option value="ALL">All</option>
            <option value="IN">IN</option>
            <option value="OUT">OUT</option>
          </select>
        </label>

        <label style="margin-bottom: 16px;">
          <span class="muted" style="font-size: 0.75rem;">From</span>
          <input type="date" id="fromDate" />
        </label>
        <label style="margin-bottom: 16px;">
          <span class="muted" style="font-size: 0.75rem;">To</span>
          <input type="date" id="toDate" />
        </label>

        <label style="margin-bottom: 16px;">
          <span class="muted" style="font-size: 0.75rem;">Rows</span>
          <select id="pageSize">
            <option>10</option>
            <option selected>25</option>
            <option>50</option>
            <option>100</option>
          </select>
        </label>

        <div style="margin-left:auto; margin-bottom: 16px;" class="flex gap-2 items-center">
          <button id="exportCsv" class="ghost">Export CSV</button>
          <button id="bulkDelete" class="ghost danger" disabled>Delete Selected</button>
          <button id="clearFilters" class="ghost">Clear</button>
        </div>
      </div>
    </section>

    <!-- Table & summary -->
    <section class="panel">
      <div class="flex justify-between items-center mb-4">
        <h3>Entries</h3>
        <div class="muted" style="font-size: 0.85rem;">Showing <span id="shownCount">0</span> of <span
            id="totalCount">0</span></div>
      </div>

      <div class="table-wrap pro-table" role="region" aria-label="Entries table">
        <table id="entriesTable" class="full">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" aria-label="Select all rows" /></th>
              <th data-sort="date" class="sortable" style="cursor: pointer;">Date <span class="sort-ind"></span></th>
              <th data-sort="person" class="sortable" style="cursor: pointer;">Person <span class="sort-ind"></span>
              </th>
              <th data-sort="party" class="sortable" style="cursor: pointer;">Party <span class="sort-ind"></span></th>
              <th data-sort="mode" class="sortable" style="cursor: pointer;">Mode <span class="sort-ind"></span></th>
              <th data-sort="flow" class="sortable" style="cursor: pointer;">Flow <span class="sort-ind"></span></th>
              <th data-sort="category" class="sortable" style="cursor: pointer;">Category <span class="sort-ind"></span>
              </th>
              <th data-sort="amount" class="sortable right" style="cursor: pointer; text-align: right;">Amount <span
                  class="sort-ind"></span></th>
              <th>Remarks</th>
              <th class="right" style="text-align: right;">Balance</th>
              <th class="no-print">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <!-- pagination -->
      <div class="flex justify-between items-center mt-4">
        <div class="flex gap-2">
          <button id="prevPage" class="ghost">Prev</button>
          <button id="nextPage" class="ghost">Next</button>
        </div>
        <div class="muted" style="font-size: 0.85rem;">Page <span id="curPage">1</span></div>
      </div>
    </section>

    <footer class="footer no-print" style="text-align: center; color: var(--muted); margin-top: auto;">
      <small>Data stored in Supabase.</small>
    </footer>

  </div>

  <!-- Modals (View/Edit & Receipt) -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header>
        <h3 id="modalTitle">Entry</h3>
        <button id="modalClose" class="ghost">Close</button>
      </header>
      <div id="modalBody"></div>
      <footer id="modalFooter"></footer>
    </div>
  </div>

  <div id="receiptModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <header>
        <h3>Receipt</h3>
        <button id="receiptClose" class="ghost">Close</button>
      </header>
      <div id="receiptBody" style="display:flex;justify-content:center;align-items:center;min-height:240px"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Loader -->
  <div class="app-loader" id="appLoader" aria-hidden="true">
    <div class="app-spinner" role="status" aria-label="Loading"></div>
  </div>
  <script type="module" src="js/loader.js" defer></script>
</body>

</html>
